<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="position.css">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Static</h1>
    </div>
    <div class="static">
        Static element
    </div>
    <div>
        <h1>Relative</h1>
    </div>
    <div class="relative">
        Relative element
    </div>
    <div>
        <h1>Fixed</h1>
    </div>
    <div class="fixed">
        Fixed element
    </div>
    <div>
        <h1>Absolute</h1>
    </div>
    <div class="relative">
        Relative element
        <div class="absolute">
            Absolute element
        </div>
    </div>
    <div>
        <h1>Sticky</h1>
    </div>
    <div class="sticky">
        Sticky element
    </div>
</body>
</html>
